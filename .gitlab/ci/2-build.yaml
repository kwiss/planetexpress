Build @planetexpress/app:
  stage: "build"
  variables:
    INVALID_GIT_FILES_CHANGES: "true"
  dependencies:
    - Install app
  needs:
    - Install app
  image: node:12-alpine
  script:
    - yarn workspace @planetexpress/app build
  artifacts:
    expire_in: 1 day
    paths:
      - packages/app/.next