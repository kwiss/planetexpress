#
# docker image registration
# these base jobs can be reused to build and publish your docker images
#
image_build:
  stage: "registration"
  image: docker:19
  services:
    - docker:19-dind
  interruptible: true    
  variables:
    DOCKER_HOST: tcp://localhost:2375
    IMAGE_NAME: $CI_REGISTRY_IMAGE/app
    CONTEXT: packages/app
  dependencies:
    - Build @planetexpress/app
  needs:
    - Install app
    - Build @planetexpress/app        
  before_script:
    - cp yarn.lock packages/app/yarn.lock    
  script:
    - docker info
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
    - >-
      if [[ -n "${CI_COMMIT_TAG}" ]]; then
        export TAG=$(printf "${CI_COMMIT_TAG}" | sed "s/^v//")
        echo "Register ${CI_COMMIT_TAG} tag as ${TAG}"
      else
        export TAG=$CI_COMMIT_REF_SLUG
        echo "Register ${TAG} branch"
      fi    
    - docker build
      -t ${IMAGE_NAME}:${CI_COMMIT_SHA}
      -t ${IMAGE_NAME}:${TAG}
      $DOCKER_BUILD_ARGS
      $CONTEXT
    - docker push ${IMAGE_NAME}:${CI_COMMIT_SHA}
    - docker push ${IMAGE_NAME}:${TAG}